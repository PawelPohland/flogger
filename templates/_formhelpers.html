{% macro render_field(field) %}
<div class="form-group mb-3">
  {{ field.label(class='form-label') }} {{ field(**kwargs) | safe }} {% if
  field.errors %}
  <ul class="text-danger mt-3">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
