<div class="post-list">
  {% for post in posts.items %}
  <div class="card mb-3">
    {% if post.image %}
    <img
      src="{{ url_for('static', filename='images/uploads/' + post.image + '.sm.png') }}"
      class="card-img-top img-thumbnail"
      alt=""
    />
    {% endif %}
    <div class="card-body">
      <div class="card-title">
        <a href="{{ url_for('blog_app.article', slug=post.slug) }}">
          {{ post.title }}
        </a>
      </div>
      <div class="card-text">{{ post.body[:200] }}</div>
    </div>
    <div class="card-footer">
      <div class="text-muted">
        Posted by {{ post.author.full_name }} on {{
        post.publish_date.strftime('%Y-%m-%d') }} {% if post.category %} in
        <a
          href="{{ url_for('blog_app.categories', category_id=post.category.id) }}"
        >
          {{ post.category.name }}
        </a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
