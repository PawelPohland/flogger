{% extends "base.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}
<div class="row">
  <div class="offset-md-2 col-md-8">
    {% include "_flashmessages.html" %}

    <h4>{{ title }}</h4>

    {% include "blog/_article_list.html" %}
  </div>
</div>

<div class="row">
  <div class="offset-md-2 col-md-8 pt-5">
    {% if posts.has_prev %}
    <a
      href="{{ url_for('blog_app.categories', category_id=category_id, page=posts.prev_num) }}"
    >
      &lt;&lt; Newer posts
    </a>
    {% endif %} {% if posts.has_next %}
    <a
      href="{{ url_for('blog_app.categories', category_id=category_id, page=posts.next_num) }}"
    >
      Older posts &gt;&gt;
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
